<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protect Wildlife</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        a {
            text-decoration: none;
            color: white;
        }

        header {
            background-color: #2d4059;
            padding: 10px 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            position: relative;
            margin: 0 10px;
        }

        .navbar ul li a {
            color: white;
            padding: 10px 15px;
            display: block;
        }

        .navbar ul li:hover > a {
            background-color: #ea5455;
            border-radius: 5px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #2d4059;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-menu a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-menu a:hover {
            background-color: #ea5455;
        }

        .navbar ul li:hover .dropdown-menu {
            display: block;
        }

        /* Hero Section */
        .hero {
            background: url('img/tiger.jpg.jpeg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .hero h1, .hero p {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3em;
        }

        .hero p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Donation Section */
        .donation {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .donation form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .donation input, .donation button {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            font-size: 1em;
        }

        .donation button {
            background-color: #ea5455;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .donation button:hover {
            background-color: #d43a3a;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2d4059;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1 style="color: white; margin: 0;">Protect Wildlife</h1>
            <ul>
                <li><a href="about.html">About</a></li>
                <li>
                    <a href="#">Explore</a>
                    <div class="dropdown-menu">
                        <a href="wildlife.html">Wildlife</a>
                        <a href="habitats.html">Habitats</a>
                    </div>
                </li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <div class="hero">
        <div>
            <h1>Save Our Endangered Animals.</h1>
            <h1>Join our mission to protect wildlife and their habitats.</h1>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Protect Wildlife. All Rights Reserved.</p>
    </footer>
</body>
</html>
